<!doctype html>
<html>
<head>
<meta charset="utf-8">

<link href="header.css" rel="stylesheet" type="text/css">
<link href="body.css" rel="stylesheet" type="text/css">

<title>X-Plosion</title>
</head>

<body>
	<!-- Website Header: gradient, title, captions -->
	<div id="topGradient"></div>
    <h1 id="siteTitle">X-Plosion</h1>
    <span id="titleCaption">soda that pops, flavors that explode</span> 
    
    <!-- Header Image -->
    <img id="slogan" src="images/headerImage.png" />
    
    <!-- Search button and box -->
    <div id="searchGradient"></div>
    <div class="pinkButton" id="searchButton">
    	<span class="linkText" id="searchText">SEARCH</span>
    </div>
    <form>
    	<input type="text" value="Search X-Plosion..."></input>
    </form>
    
    <!-- Header Links -->
    <div id="linkGradient"></div>
    <div class="pinkBox" id="homeLink">
    	<span class="linkText" id="homeText">HOME</span>
    </div>
    <div class="pinkBox" id="blogLink">
    	<span class="linkText" id="blogText">BLOG</span>
    </div>
    <div class="pinkBox" id="productsLink">
    	<span class="linkText" id="productsText">OUR PRODUCTS</span>
    </div>
    <div class="pinkBox" id="aboutLink">
    	<span class="linkText" id="aboutText">ABOUT US</span>
    </div>
    <div class="pinkBox" id="buyLink">
    	<span class="linkText" id="buyText">WHERE TO BUY</span>
    </div>
    <div class="pinkBox" id="contactLink">
    	<span class="linkText" id="contactText">CONTACT US</span>
    </div>
    
    <!-- Large Bottle Image -->
	<img id="bigBottle" src="images/lg_bottle.png" />  
</body>
</html>
